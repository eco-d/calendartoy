<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		
		<title>Calendar Toy V6.3</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css">

	</head>
	<body>

		<div class="holder-main">
		
			<div class="holder-alt">
				<h1>Calendar toy V6.3</h1>
				<br>
				<p>This version utilizes the ics format and automatic app integration to get around needing to distinguish between calendar types.</p>
				<small>Big ups to Travis Krause.</small>
				<br>
				<br>
			</div>
		
			<div class="holder">
				<form id="customerForm">
					<div class="form-group">
						<label for="custName">Full Name</label>
						<input type="text" class="form-control" id="custName">
					</div>
					<div class="form-group">
						<label for="custStartTime">Start Time (example: 5:30)</label>
						<input type="text" class="form-control" id="custStartTime">

						<select class="form-control" id="custTimeAMPM">
							<option>am</option>
							<option>pm</option>
						</select>
					</div>
					<div class="form-group">
						<label for="custCallDate">Call Date (example: 10/3/2020)</label>
						<input type="text" class="form-control" id="custCallDate">
					</div>
					<div class="form-group">
						<label for="custEmail">Email Address</label>
						<input type="email" class="form-control" id="custEmail">
					</div>
					<div class="form-group">
						<label for="custDescription">Description of Problem</label>
						<textarea class="form-control" id="custDescription" rows="3"></textarea>
					</div>
		
					<div class="holder-alt">
						<button type="button" id="FormSubmitButton" class="btn btn-lg btn-dark">Submit</button>
					</div>
				</form>
			</div>
		</div>


		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<!-- JS -->
		<script type="text/javascript" src="integrated.js"></script>

	</body>
</html>
